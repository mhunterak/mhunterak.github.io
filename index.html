<!DOCTYPE html>
<html>
<head>
	<title>Maxwell Hunter</title>
</head>
<body>
	<div style="
			text-align: center; 
			font-family: sans-serif;"
		id="body">
		<h1 id="headline">Maxwell Hunter</h1>
		<h3 >Maxwell Hunter At Gmail Dot Com</h3>
		<p>set color by name:
			<br/>
			<input type="text" 
				name="input" 
				id="input" 
				onkeyup="reload()"
				value="pink">
			<br/>
			<button 
				id="red" 
				onclick="setColor('red')"
				>red</button>
			<button 
				id="green" 
				onclick="setColor('green')"
				>green</button>
			<button 
				id="blue" 
				onclick="setColor('blue')"
				>blue</button>
			<button 
				id="black" 
				onclick="setColor('black')"
				>black</button>
			<button 
				id="white" 
				onclick="setColor('white')"
				>white</button>
		</p>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
