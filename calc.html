<!DOCTYPE html>
<html>
<head>
	<title>Maxwell's Calculator</title>
	<meta name="description" content="Resume website for Maxwell Hunter">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div width="100%" height="5em">
			<h1 id="display">-- . --
			</h1>
		</div>
		<div id="buttons">
			<div id="c">
				<button id="c" style="width: 20%;">C</button>
			</div>
			<div id=nums>
				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button>
				<button id="/">/</button>
				<br/>
				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button>
				<button id="*">*</button>
				<br/>
				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button>
				<button id="-">-</button>
				<br/>
				<button id="0">0</button>
				<button id="decimals do not work"></button>
				<button id="=">=</button>
				<button id="+">+</button>
			</div>
		</div>
	</div>
	<!-- Calculator display goes here-->
	<script type="text/javascript" src="js/calcapp.js"></script>
</body>
</html>
