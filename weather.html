<!-- https://www.metaweather.com/api/location/2475687/ -->

<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/weather.css" />
</head>


<body id="body">
	<div class="container" id="container">
		<!-- Here is the main section that displays the title. 
			It doesn't change much. -->
		<h1>
			Weather in <span id="locationTitle">Your Location</span>
		</h1>
		<h2>
			<span id="today">Today</span>:
			<span id='currentWeather'>
				...
			</span>
		</h2>
		<h3>
			<p>
				<span class="high"  id='highTemp'>	
				High
				</span>° / <span class="low" id='lowTemp'>
				Low
				</span>°
			</p>
				
		</h3>

		<!-- the 5-day forecast -->
		<!-- TODO: change to flexbox -->
		<div class="fiveDayForecast flexContainer">
			<div class="dayForecast">
				<div id="date1">Today</div>
				<p><span class="high" id="high1">--</span>° / <span class="low" id="low1">--</span>°</p>
				<img id="img1" src="img/spinner.gif">
				<div class="condition" id="condition1">fetching...</div>
			</div>
			<div class="dayForecast">
				<div id="date2">Tomorrow</div>
				<p><span class="high" id="high2">--</span>° / <span class="low" id="low2">--</span>°</p>
				<img id="img2" src="img/spinner.gif">
				<div class="condition" id="condition2">fetching...</div>
			</div>
			<div class="dayForecast">
				<div id="date3">Day 3</div>
				<p><span class="high" id="high3">--</span>° / <span class="low" id="low3">--</span>°</p>
				<img id="img3" src="img/spinner.gif">
				<div class="condition" id="condition3">fetching...</div>
			</div>
			<div class="dayForecast">
				<div id="date4">Day 4</div>
				<p><span class="high" id="high4">--</span>° / <span class="low" id="low4">--</span>°</p>
				<img id="img4" src="img/spinner.gif">
				<div class="condition" id="condition4">fetching...</div>
			</div>
			<div class="dayForecast">
				<div id="date5">Day 5</div>
				<p><span class="high" id="high5">--</span>° / <span class="low" id="low5">--</span>°</p>
				<img id="img5" src="img/spinner.gif">
				<div class="condition" id="condition5">fetching...</div>
			</div>
		</div>
		<div id="newCityDiv">
			<label id="newCityLabel" for="newCity">Search for new location:</label>
			<form id="newCityForm">
				<input id="newCity" type="text" name="newCity">			
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
